<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- cached templates -->
    <script src="js/templates.js"></script>
    <!-- application itself -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter" ng-controller="appController" animation="slide-left-right-ios7">
    <ion-side-menus>
      <ion-side-menu-content>
        <ion-nav-bar class="bar-dark">
          <ion-nav-back-button class="button-icon ion-arrow-right-c">
          </ion-nav-back-button>
        </ion-nav-bar>
        <ion-nav-buttons side="right">
          <button class="button button-icon button-clear ion-navicon" ng-click="toggleRight()">
          </button>
        </ion-nav-buttons>
        <ion-nav-view></ion-nav-view>
      </ion-side-menu-content> 
      
      <ion-side-menu side="right">
        <ion-header-bar class="bar-assertive">
          <h1 class="title">Right Menu</h1>
        </ion-header-bar>
        <ion-content>
          <side-menu></side-menu>
        </ion-content>
      </ion-side-menu>
    </ion-side-menus>
  </body>
</html>
